<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{'/editar/' + ${producto.id}}" th:object="${producto}" method="post">
        <p>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</span>
        </p>
        <p>
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" />
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Precio Error</span>
        </p>
        <p>
            <label>Descripci√≥n:</label>
            <textarea th:field="*{descripcion}"></textarea>
        </p>
        <p>
            <button type="submit">Actualizar</button>
        </p>
    </form>
    <a href="/">Volver a la lista</a>
</body>
</html>
