<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Producto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Detalle del Producto</h1>
    <p><strong>ID:</strong> <span th:text="${producto.id}">ID</span></p>
    <p><strong>Nombre:</strong> <span th:text="${producto.nombre}">Nombre</span></p>
    <p><strong>Precio:</strong> <span th:text="${producto.precio}">Precio</span></p>
    <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}">Descripción</span></p>
    <a href="/">Volver a la lista</a>
</body>
</html>
